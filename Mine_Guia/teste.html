<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Carregar HTML</title>
    <script>
        function carregarHTML() {
            var iframe = document.getElementById("meuIframe");
            iframe.src = "afogado.html";
        }
    </script>
</head>
<body>
    <h1>Exemplo de Carregar HTML</h1>
    <button onclick="carregarHTML()">Carregar HTML</button>
    <br>
    <iframe id="meuIframe" width="800" height="600"></iframe>
</body>
</html>
