<!DOCTYPE html>
<html>
<head>
  <title>Adicionar Classe ao Clicar no Botão</title>
  <style>
    .destacar {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="minhaDiv">Esta é a div que será destacada</div>
  <button id="meuBotao">Clique para destacar a div</button>

  <script>
    document.getElementById('meuBotao').addEventListener('click', function() {
      const minhaDiv = document.getElementById('minhaDiv');
      minhaDiv.classList.add('destacar');
    });
  </script>
</body>
</html>
